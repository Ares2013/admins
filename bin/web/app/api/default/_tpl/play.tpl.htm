			function getQueryString(name) 
			{
                var url="<?php echo $query ?>";
                var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)","i");
                var r = url.match(reg);
                if (r!=null) return unescape(r[2]);
                return null;
			}
			
			//排除这个名称外的其他参数
			function getQueryStringWithoutName(name)
			{
                var str="<?php echo $query ?>";
                var strs=str.split("&");
                for(var i=0;i<strs.length;i++)
                {
                    var temp = strs[i].split("=");
                    if(temp[0] == name)
                    {
                        strs.splice(i , 1)
                            break;
                    }
                }
                return strs.join('&');
			}

		</script>
