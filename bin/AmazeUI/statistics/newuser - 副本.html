<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>贵州麻将后台管理系统</title>
    <meta name="description" content="这是一个 user 页面">
    <meta name="keywords" content="user">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <link rel="icon" type="image/png" href="../assets/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI"/>
    <link rel="stylesheet" href="../assets/css/amazeui.min.css"/>
    <link rel="stylesheet" href="../assets/css/admin.css">
    <style type="text/css">
    </style>
</head>


<header class="am-topbar am-topbar-inverse admin-header">
    <div class="am-topbar-brand">
        <strong>贵州麻将</strong>
        <small>后台管理系统</small>
    </div>

    <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only"
            data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span
            class="am-icon-bars"></span></button>

    <!-- headbar start -->
    <div class="am-collapse am-topbar-collapse" id="topbar-collapse">
        <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list" id="admin-head-list">
            <li v-for="item in items" class="am-dropdown" data-am-dropdown>
                <a class="am-dropdown-toggle" data-am-dropdown-toggle href="javascript:;">
                    <span :class="item.icon"></span> {{item.name}} <span class="am-icon-caret-down"></span>
                </a>
                <ul class="am-dropdown-content">
                    <li v-for="i in item.items">
                        <a :href="i.path" type="button" :onclick="i.action">
                            <span :class="i.icon"></span> </span> {{ i.name}}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <!-- headbar end -->
</header>
<body>
<div class="am-cf admin-main">


    <div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
        <div class="am-modal-dialog">
            <div class="am-modal-hd">正在载入...</div>
            <div class="am-modal-bd">
                <span class="am-icon-spinner am-icon-spin"></span>
            </div>
        </div>
    </div>

    <!-- sidebar start -->
    <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
        <div class="am-offcanvas-bar admin-offcanvas-bar">
            <ul class="am-list admin-sidebar-list" id="admin-sidebar-list">
                <li><a href="/"><span class="am-icon-home"></span> 首页</a></li>
                <li v-for="item in items" class="admin-parent">
                  <!-- <a class="am-cf" data-am-collapse="{target: '#collapse-nav'}">-->
					   <a class="am-cf">
                        <span :class="item.icon"></span> {{ item.name }} <span
                            class="am-icon-angle-right am-fr am-margin-right"></span>
                    </a>
                    <ul class="am-list am-collapse admin-sidebar-sub am-in" id="collapse-nav">
                        <li v-for="i in item.items">
                            <a :href="i.path" class="am-cf">
                                <span :class="i.icon"></span> {{ i.name}}<span
                                    class="am-icon-star am-fr am-margin-right admin-icon-yellow"></span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- sidebar end -->

    <!-- content start -->
    <div class="admin-content" id="list_pane">
        <div class="admin-content-body">
            <div class="am-cf am-padding am-padding-bottom-0">
                <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">统计数据</strong> /
                    <small>即时新增</small>
                </div>
            </div>

            <hr>

            <form class="am-form" data-am-validator id="Search">
                <div class="am-g">

					<!-- panel start -->
					<div class="am-panel am-panel-default">
						<div class="am-panel-hd am-cf" data-am-collapse="{target: '#collapse-panel-search'}">搜索<span
								class="am-icon-chevron-down am-fr"></span></div>
						<div class="am-panel-bd am-collapse am-in" id="collapse-panel-search">

							<div class="am-g am-margin-vertical-sm">


								<div class="am-form-icon am-u-sm-12 am-u-md-3">
									<div class="am-form-icon">
										<i id="date-start-icon" class="am-icon-calendar"></i>
										<input id="date-start" type="text" name="last_visit_begin" value=""
											   class="am-form-field am-input-sm" placeholder="选择查询的日期"/>


									</div>
								</div>

							</div>
							<div class="am-g am-margin-vertical-sm">
								<div class="am-u-sm-12 am-u-md-3 am-u-end">
									<button class="am-btn am-btn-default am-input-sm" onclick="Search()" type="button">查询</button>
									<input type="button" class="am-btn" value="当日新增" onclick="onReset()"/>
								</div>
							</div>

						</div>
					</div>
					<!-- panel end -->
                </div>
            </form>

            <div class="am-g">
                <div class="am-u-sm-12">
                        <!-- 折线图堆叠 -->

                        <div  id="remainder_char_line" style="width: 100%;height: 500px;"></div>


                </div>
            </div>
            <hr/>
        </div>
    </div>

    <footer>
        <hr>
        <p class="am-padding-left">© 2014 AllMobilize, Inc. Licensed under MIT license.</p>
    </footer>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/js/dialog.js"></script>
    <script src="../assets/js/vue.min.js"></script>
    <script src="../assets/js/app.js"></script>
    <script src="../assets/js/amazeui.min.js"></script>
    <script type="text/javascript" src="../assets/js/charts/echarts.min.js" ></script>
</div>

</body>
</html>

<script type="text/javascript">
    new Vue({
        el: '#admin-sidebar-list',
        data: {items: getSideBar() }
    })
    new Vue({
        el:"#admin-head-list",
        data:{items: getHeadBar() }
    })
    function refrash(time ,count,date) {
        var myChart = echarts.init(document.getElementById("remainder_char_line"))
        option = {
            title : {
                text: '新增玩家',
                subtext: format(date* 1000).split(" ")[0] + "日的新增统计"
            },
            tooltip : {
                trigger: 'axis'
            },
            legend: {
                data:[]
            },
            toolbox: {
                show : true,
                feature : {
                    mark : {show: true},
                    dataView : {show: true, readOnly: false},
                    magicType : {show: true, type: ['line', 'bar']},
                    restore : {show: true},
                    saveAsImage : {show: true}
                }
            },
            calculable : true,
            xAxis : [
                {
                    type : 'category',
                    boundaryGap : true,
                    data : time,
                    interval:0,
                    axisLabel:{
                        interval:10,
                        rotate:45,
                        margin:2,


                    },
                },
            ],

          /*  grid: { // 控制图的大小，调整下面这些值就可以，
                x: 300,
                x2: 300,
                y2: 300,// y2可以控制 X轴跟Zoom控件之间的间隔，避免以为倾斜后造成 label重叠到zoom上
            },*/
            yAxis : [
                {
                    type : 'value',
                    axisLabel : {
                        formatter: '{value} 人'
                    }
                }
            ],
            series : [
                {
                    name:'最高新增',
                    type:'line',
                    data:count,
                    markPoint : {
                        data : [
                            {type : 'max', name: '最大值'},
                            {type : 'min', name: '最小值'}
                        ]
                    },
                    markLine : {
                        data : [
                            {type : 'average', name: '平均值'}
                        ]
                    }
                }
            ]
        };

        myChart.setOption(option)
        window.onresize = myChart.resize
    }
    $(document).ready(function(){


        getOnline( new Date())
    });

	$('#date-start-icon').datepicker().on('changeDate.datepicker.amui', function (event) {
		var startDate = new Date(event.date);
		$('#date-start').val($('#date-start-icon').data('date'));
		$(this).datepicker('close');
	});
	function onReset() {
		var day = new Date()
		getOnline(day)
	}
	function Search() {
		if (!$('#date-start').val()){
			$.Alert("请选择日期")
			return
		}

		var day = new Date($('#date-start').val())
		getOnline(day)
	}

	function getOnline(day) {
		var unix = Date.parse(new Date(day.getFullYear(),day.getMonth(),day.getDate(),0,0,0))/1000;
		console.info(unix)
		$.ajax({
			type: "POST",
			url: "/statistics/newuser",
			data: {Unix:unix},
			dataType: "json",
			timeout : 10000,
			error : function(xhr,textStatus){
				$.Alert("网络超时,请刷新网页!")
			},
			success: function (data) {
                if (data["status"] == "ok") {
                    var list = data["data"]
                    if (list) {
                        var time = []
                        var count = []
                        for (var i=0;i<list.length;i++){
                            time[i] = format(list[i].Unix* 1000).split(" ")[1]
                            count[i] = list[i].Count
                        }
                    console.info(list.length)
                        refrash(time,count,unix)
                    }

                } else {
                    $.Alert(data["msg"])
                }
			}
		});
	}
</script>
