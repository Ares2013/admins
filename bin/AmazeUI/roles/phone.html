{{template "header.html" .}}

{{template "sidebar.html" .}}

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">电话显示</strong> / <small>Table</small></div>
      </div>

      <hr>

      <form action="/roles/phone" class="am-form" data-am-validator>
      <div class="am-g">
		{{template "select.html" .}}
      <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
            <input type="text" name="start_id" value="{{ .start_id }}" class="am-form-field am-input-sm" placeholder="开始PhoneID" />
      </div>
      <div class="am-u-sm-12 am-u-md-12 am-u-lg-3">
            <input type="text" name="end_id" value="{{ .end_id }}" class="am-form-field am-input-sm" placeholder="结束PhoneID" />
      </div>

        <div class="am-u-sm-12 am-u-md-3">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field">
          <span class="am-input-group-btn">
            <button class="am-btn am-btn-default" type="submit">搜索</button>
          </span>
          </div>
        </div>
      </div>

      <div class="am-g">
        <div class="am-u-sm-12">
          <!--<form class="am-form">-->
            <table class="am-table am-table-striped am-table-hover table-main">

              <thead>
              <tr>
                <th class="table-check"><input type="checkbox" /></th>
                <th class="am-text-nowrap am-hide-sm-only table-id">Phone</th>
                <th class="am-text-nowrap table-title">角色ID</th>
                <th class="table-set">操作</th>
              </tr>
              </thead>

              <tbody>

              {{ range $index, $element := .phones }}
              <tr>
                <td><input type="checkbox" /></td>
                <td class="am-text-middle am-hide-sm-only">{{ $index }}</td>
                <td class="am-text-middle am-hide-sm-only">{{ $element }}</td>
                <td>
                  <div class="am-btn-toolbar">
                    <div class="am-btn-group am-btn-group-xs">
                      <button class="am-btn am-btn-default am-btn-xs am-text-secondary"><span class="am-icon-pencil-square-o"></span> 编辑</button>
                      <button class="am-btn am-btn-default am-btn-xs am-hide-sm-only"><span class="am-icon-copy"></span> 复制</button>
                      <button class="am-btn am-btn-default am-btn-xs am-text-danger am-hide-sm-only"><span class="am-icon-trash-o"></span> 删除</button>
                    </div>
                  </div>
                </td>
              </tr>
              {{ end }}

              </tbody>
            </table>

{{template "pager.html" .}}

            <hr />
          </form>
        </div>

      </div>
    </div>

  </div>
  <!-- content end -->

{{template "footer.html" .}}
