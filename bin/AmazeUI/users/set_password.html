{{template "header.html" .}}

{{template "sidebar.html" .}}

  <!-- content start -->
  <div class="admin-content">
    <div class="admin-content-body">
      <div class="am-cf am-padding am-padding-bottom-0">
        <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">修改我的密码</strong> / <small>Table</small></div>
      </div>

      <hr>
<form action="/users/setpasswd" method="POST" class="am-form am-form-horizontal">
    <input type="hidden" name="username" value="{{ .data.Username }}">
    <input type="hidden" name="id" value="{{ .data.Id }}">

              <div class="am-form-group am-margin-vertical-sm">
                <label for="name" class="am-u-sm-2 am-form-label">帐号名称</label>
                <div class="am-u-sm-10">
                  <input id="name" type="text" name="username" value="{{ .data.Username }}" disabled />
                </div>
              </div>

              <div class="am-form-group am-margin-vertical-sm">
                <label for="realname" class="am-u-sm-2 am-form-label">真实姓名</label>
                <div class="am-u-sm-10">
                  <input id="realname" type="text" name="name" value="{{ .data.Name }}" disabled />
                </div>
              </div>

              <div class="am-form-group am-margin-vertical-sm">
                <label for="password" class="am-u-sm-2 am-form-label">密码</label>
                <div class="am-u-sm-10">
                  <input id="password" type="password" name="passwd" value="" />
                  <small>{{ .emsg.EPasswd }}</small>
                </div>
              </div>

              <div class="am-form-group am-margin-vertical-sm">
                <label for="password1" class="am-u-sm-2 am-form-label">确认密码</label>
                <div class="am-u-sm-10">
                  <input id="password1" type="password" name="passwd1" value="" />
                </div>
              </div>

          <div class="am-g am-margin-vertical-sm">
              <div class="am-form-group">
                <label class="am-u-sm-2 am-form-label"></label>
                <div class="am-u-sm-10">
                    <input type="submit" name="submit" class="am-btn am-btn-primary" value="提交" />
                    <input type="button" class="am-btn" value="返回" onclick="location.replace({{ .goback }});" />
                </div>
              </div>
          </div>

          <hr />
          </form>
        </div>

      </div>
    </div>

  </div>
  <!-- content end -->

{{template "footer.html" .}}
